<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cards</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body>
	<h1 style="color:orange;text-align:center;">
        This is example of cards.
    </h1>
	
	<div class="container">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src=
"https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
                                alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">User Name</h5>
            <p class="card-text">Passionate about programming.</p>
 
            <a href="#" class="btn btn-primary">See Profile</a>
        </div>
    </div>
	</div>
    <div class="container">
        <h2>Spinners</h2>
        <p>This is a example of spinner or loader</p>
                                              
        <div class="spinner-border"></div>
      </div>
      <div class="container">
        <h2>Pagination </h2>
        <p>This is a example of pagination.</p>
        <!-- Declare the pagination class -->
              <ul class="pagination">
        
                  <!-- Declare the item in the group -->
                  <li class="page-item">
        
                      <!-- Declare the link of the item -->
                      <a class="page-link" href="#">Previous</a>
                  </li>
        
                  <!-- Rest of the pagination items -->
                  <li class="page-item">
                      <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                      <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                      <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                  </li>
              </ul>
      </div>
